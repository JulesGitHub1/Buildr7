<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ColorSwipe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="swipe-container">
            <!-- Color swatches will be dynamically added here -->
        </div>
        <button id="finalize-btn">Finalize</button>
    </div>
    
    <!-- Heart animation container -->
    <div class="heart-animation-container" id="heart-animation"></div>
    
    <!-- Result display -->
    <div class="result-container" id="result-container">
        <div class="result-card">
            <div id="final-color-display"></div>
            <div id="color-number"></div>
            <button id="restart-btn">Start Over</button>
        </div>
    </div>

    <script src="js/colors.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
